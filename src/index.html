<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation exercise</title>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Flamenco:wght@300;400&family=Hind+Guntur:wght@300;400;700&display=swap" rel="stylesheet"> 
</head>

<body>
    <div id="general-container">
        <div id="main-content">
            <form id="form">
                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                    <span class="error"></span>
                </div>
                <div class="form-input">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                    </select>
                </div>
                <div class="form-input">
                    <label for="zip-code">Zip code</label>
                    <input type="text" id="zip-code" name="zip-code">
                    <span class="error"></span>
                </div>
                
                <div class="form-input">
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password">
                    <span class="error"></span>
                </div>
                <div class="form-input">
                    <label for="confirm-password">Confirm password</label>
                    <input type="text" id="confirm-password" name="confirm-password">
                    <span class="error"></span>
                </div>
                <input id="submit" class='submit' type="submit" value="Send">
              </form>
        </div>
    </div>
</body>
</html>
